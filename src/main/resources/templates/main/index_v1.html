<script type="text/javascript">
    $(function () {
        var container = $("#flot-line-chart-moving");
        var maximum = container.outerWidth() / 2 || 300;
        var data = [];

        function getRandomData() {
            if (data.length) {
                data = data.slice(1);
            }
            while (data.length < maximum) {
                var previous = data.length ? data[data.length - 1] : 50;
                var y = previous + Math.random() * 10 - 5;
                data.push(y < 0 ? 0 : y > 100 ? 100 : y);
            }
            var res = [];
            for (var i = 0; i < data.length; ++i) {
                res.push([i, data[i]])
            }
            return res;
        }

        series = [{
            data: getRandomData(),
            lines: {
                fill: true
            }
        }];
        var plot = $.plot(container, series, {
            grid: {

                color: "#999999",
                tickColor: "#f7f9fb",
                borderWidth: 0,
                minBorderMargin: 20,
                labelMargin: 10,
                backgroundColor: {
                    colors: ["#ffffff", "#ffffff"]
                },
                margin: {
                    top: 8,
                    bottom: 20,
                    left: 20
                },
                markings: function (axes) {
                    var markings = [];
                    var xaxis = axes.xaxis;
                    for (var x = Math.floor(xaxis.min); x < xaxis.max; x += xaxis.tickSize * 2) {
                        markings.push({
                            xaxis: {
                                from: x,
                                to: x + xaxis.tickSize
                            },
                            color: "#fff"
                        });
                    }
                    return markings;
                }
            },
            colors: ["#4fc5ea"],
            xaxis: {
                tickFormatter: function () {
                    return "";
                }
            },
            yaxis: {
                min: 0,
                max: 110
            },
            legend: {
                show: true
            }
        });

        // Update the random dataset at 25FPS for a smoothly-animating chart

        setInterval(function updateRandom() {
            series[0].data = getRandomData();
            plot.setData(series);
            plot.draw();
        }, 40);
    });

    function getRadarData(){
        var compRtn;
        $.ajax({
            url: "/college/restlist",
            method: "post",
            dataType: "json",
            data: "#",
            async:false,
            success: function (rtn) {
                if(rtn){
                    // console.log(rtn);
                    compRtn = rtn;
                }
                else{
                    compRtn = [];
                }
            }
        });
        return compRtn;
    }

    function setCompRadar(echartObj, allData) {
        // 把选中的数据转化为value list + name的数组类型
        var compareList = [];
        var collegeNameList = [];
        var showJsonArray = [];
        var value_array = [];
        var cnt = 0
        for(keys in allData){
            collegeNameList.push(allData[keys].collegeName);
            compareList.push(allData[keys].approvedBudget);
            compareList.push(allData[keys].projectNum);
            compareList.push(allData[keys].paperNum);
            compareList.push(allData[keys].cssciNum);
            compareList.push(allData[keys].professionalProfessorNum);
            compareList.push(allData[keys].professorNum);
            var temp_arr = {
                "name": allData[keys].collegeName,
                "value":compareList
            };
            showJsonArray.push(temp_arr);
            value_array.push(compareList);
            compareList = [];
            cnt++;
        }
        // end of this part

        // value list转置，方便找最大值
        var val_list1 = [];
        var val_list2 = [];
        var val_list3 = [];
        var val_list4 = [];
        var val_list5 = [];
        var val_list6 = [];

        for(i=0;i<cnt;i++){
            val_list1.push(value_array[i][0]);
            val_list2.push(value_array[i][1]);
            val_list3.push(value_array[i][2]);
            val_list4.push(value_array[i][3]);
            val_list5.push(value_array[i][4]);
            val_list6.push(value_array[i][5]);
        }
        max_1 = Math.max(val_list1);
        max_2 = Math.max(val_list2);
        max_3 = Math.max(val_list3);
        max_4 = Math.max(val_list4);
        max_5 = Math.max(val_list5);
        max_6 = Math.max(val_list6);

        var option = {
            title: {
                text: ''
            },
            tooltip: {},
            // legend: {
            //     data: collegeNameList
            // },
            radar: {
                shape: 'circle',
                name: {
                    textStyle: {
                        color: '#fff',
                        backgroundColor: '#999',
                        borderRadius: 3,
                        padding: [3, 5]
                    }
                },
                indicator: [
                    { name: '项目经费（万元）', max: max_1},
                    { name: '项目数量', max: max_2},
                    { name: '发文数', max: max_3},
                    { name: 'CSSCI论文数', max: max_4},
                    { name: '教授人数', max: max_5},
                    { name: '教职工数', max: max_6}
                ]
            },
            series: [{
                name: '指标对比',
                type: 'radar',
                radius: '55%',
                center: ['50%', '50%'],
                //areaStyle: {normal: {}},
                data : showJsonArray
            }]
        };

        echartObj.setOption(option);
    }
