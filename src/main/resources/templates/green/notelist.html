<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
        <title>Home</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Main CSS --> 
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/content_toolbar.css">
        <link rel="stylesheet" href="/css/side-toolbar.css">

        <link href="/css/common.css" rel="stylesheet">

<!--        <link rel="stylesheet" type="text/css" href="/css/tableselection.css">-->

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
  
    <body>
        <div id="csdn-toolbar" style="background-color:#80B763 !important; width: 100%; height: 45px"
         class="csdn-toolbar tb_disnone  csdn-toolbar-skin-black ">
        <div class="container row center-block ">
            <ul class="pull-left left-menu clearfix" id="nav-left-menu">
                <li><a href="/note/notes/" class="toolbar_to_feed" title="首页" style="margin-left:0">首页</a></li>
            </ul>
            <div class="pull-right login-wrap ">
                <ul class="btns">
                    <li class="write-bolg-btn"
                        data-report-click="{&quot;mod&quot;:&quot;popu_370&quot;,&quot;pid&quot;:&quot;toolbar&quot;,&quot;dest&quot;:&quot;https://mp.csdn.net/postedit&quot;}">
                        <a href="/note/write" id="blogClick">
                            <img src="/img/write-nation.png">
                            <span>新建笔记</span></a>
                    </li>

                    <li class="userLogin">
                        <div class="loginCenter"><a href="/logout">
                            <img class="login_img" src="/img/picture.jpg"></a>
                        </div>
                        <div class="userControl">
                            <div class="bord">
                                <div><i class="pull_icon pull_icon11"></i><a href="javascript:void(0);"
                                                                             class="logout">退出</a></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
         <!-- Main navigation -->
        <div id="main" style="display:table; width: 100%; height: 100%; position: absolute;">
            <div id="sidebar" style="display:table-cell; background-color:white; border-right: 1px solid; width: 23%; height: inherit; position: absolute">

                <div class="navbar-expand-md navbar-dark">

                    <header class="d-none d-md-block">
                        <h1><span>D</span>note</h1>
                    </header>


                    <!-- Mobile menu toggle and header -->
                    <!--                <div class="mobile-header-controls">-->
                    <!--                    <a class="navbar-brand d-md-none d-lg-none d-xl-none" href="#"><span>D</span>note</a>-->
                    <!--                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#SidebarContent" aria-controls="SidebarContent" aria-expanded="false" aria-label="Toggle navigation">-->
                    <!--                        <span class="navbar-toggler-icon"></span>-->
                    <!--                    </button>-->
                    <!--                </div>-->

                    <div style="margin-bottom: 15px">
                        <!-- Sidebar search form -->
                        <form class="form-inline sidebar-search-form my-2 my-lg-0" th:action="@{/note/notes/}" method="get">
                            <input class="form-control mr-sm-2" type="text" size="15" name="keyword"  placeholder="Search" aria-label="Search" style=" margin-left: 15px">
                            <button class="btn my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>

                    <div id="SidebarContent" class="collapse flex-column navbar-collapse">

                        <!-- Main navigation items -->
                        <nav class="navbar navbar-dark">
                            <div id="mainNavbar">
                                <!--                            <button class="add-btn-blue" type="submit">新建笔记</button>-->

                                <ul class="flex-column mr-auto">

                                    <li class="nav-item" th:each="note : ${noteList}" th:if="${hasNote}">
                                        <a class="nav-link" th:href="@{'/note/'+${note.id}+'/'}">
                                            <p class="text-left" th:text="${note.title}"></p>
                                            <p style="font-size: smaller; text-align: right">上次编辑时间： <span th:text="${note.updateTime}"></span></p>
                                        </a>
                                        <p></p>
                                    </li>

                                </ul>
                            </div>
                        </nav>

                    </div>
                </div>
            </div>
            <div id="page-wrapper" style="display:table-cell; width: 77%;">
                <div id="content-main" th:if="${hasNote}">
                    <!--                 <p>wdqhnilufjcwebunfvciwefwe</p>-->
                    <!--                 <iframe id="J_iframe" border="0" height="100%" width="100%" src="/note/1/" scrolling="no" frameborder="0"></iframe>-->
                    <iframe id="J_iframe" border="0" height="100%" width="100%" th:src="@{'/note/'+${topNoteId}+'/'}" scrolling="yes" frameborder="0"></iframe>
                    <!--                 <iframe th:include="@{'/note/'+${topNodeId}+'/'}"></iframe>-->
                </div>
            </div>
        </div>


        <!-- Bootcamp JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="/js/note.js" type="text/javascript"></script>
    </body>
</html>
